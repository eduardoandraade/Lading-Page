<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lading Page com temas Light/Dark</title>
</head>

<body>
    <main>
        <div class="container-pai light">
            <img src="./img/fundo-icon.svg" alt="" class="fundo-icon">

            <header>
                <div class="container">
                    <div class="logo">
                        <img src="img/logo.svg" alt="Logo">
                        <h3>hello.</h3>
                    </div>

                    <div class="links">
                        <ul>
                            <li><a href="#">Características</a></li>
                            <li><a href="#">Preços</a></li>
                            <li><a href="#">Depoimentos</a></li>
                            <li><a href="#" class="btn">Inscreva-se</a></li>
                        </ul>
                    </div>
                    
                    <div class="overlay"></div>
                    
                    <div class="empresa-bar-menu">
                        <div class="bar"></div>

                    </div>
                </div>
            </header>

        <div class="vitrine">
            <div class="container">
                <div class="lado-esquerdo">
                    <div class="titulo">
                        <h1>Titulo / Nome do Produto</h1>
                        <h1>Slogan</h1>
                    </div>
                    <p class="descricao">
                        Descrição do produto.
                    </p>
                    <div class="cta">
                        <a href="https://github.com/eduardoandraade" class="btn">Compre aqui.</a>
                    </div>
                </div>

                <div class="lado-direito">
                    <img src="./img/person.png" alt="Gif pessoa" class="img-produto">
                    </div>
            </div>    
        </div>    

            <div class="button-tema">
                <div class="container">
                    <buttom class="botão-alterar-tema">
                        <i class="far fa-moon"></i>
                        <i class="far fa-sun"></i>
                    </buttom>
                </div>
            </div>           
        </div>
    </main>
    

    <script src="https://kit.fontawesome.com/3f9ffcd8de.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
